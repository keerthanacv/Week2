<html>
    <head>
        <script>
            console.log("console");
            var arr =[1,2233,3,4];
            console.log(arr);
            console.log("After pushing 6");
            arr.push(6);
            console.log(arr);
            console.log("After popping");
            arr.pop();
            console.log(arr);
            console.log("After unshifing");
            arr.unshift(12);
            console.log(arr);
            console.log("After shifing");
            arr.shift();
            console.log(arr);
            console.log("Length is ");
            console.log(arr.length);
            console.log("after slicing from 1 to 3"); 
            console.log(arr.slice(1,3));
            arr.sort(function(a, b){return a - b});
            console.log(arr+" after sorting");
        </script>
    </head>
</html>
