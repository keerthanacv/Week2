<!DOCTYPE html>
<html>
    <head>
        <h1>These is object destructuring</h1>
    </head>
    <body>
        <p>please headover to the developer tools to see the output!</p>
        <script>
            console.log("using obeject destructring");
            let data = new Object(
                {
                    name : "keerthana",
                    section :"csed",
                    rollno: 14
                }
            );
            let {name,rollno} = data;
            console.log("name is "+name);
            console.log("rollno is "+rollno);
            const data1 =
                {
                    name1 : "keerthana",
                    section1 :"csed",
                    rollno1  : 14,
                }
            let {name1,rollno1,section1} = data1; 
            console.log("the object destructuring is using const");
            console.log("name is "+name1);
            console.log("rollno is "+rollno1);
            console.log("section is "+section1);

        </script>
    </body>
</html>
