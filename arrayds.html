<!DOCTYPE html>
<html>
    <head>
        <h1>These is the page of array destructing</h1>
    </head>
    <body>
       <script>
           var ab = 10;
console.log(ab);
let a=[14,"keerthana","cse-d",97000];
console.log("Applying aaray destructuring");
let [rollno,nae,section,fee] = a;
console.log(rollno);
console.log(nae);
console.log(section);
console.log(fee);
let arrnum=[2];
console.log("using default intialisation functions");
let[x,y=5] = arrnum;

console.log("the value of x from arrnum "+x);
console.log("the value of y from default "+y);




       </script>
    </body>
</html>
